<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PackIt</title>
    <meta
      name="description"
      content="Save time before going on an adventure. PackIt will help you to pack your suitcase for each trip."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="referrer" content="same-origin" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="PackIt" />
    <link
      rel="icon"
      sizes="192x192"
      href="<%= require('./images/favicon/favicon.ico')%>"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= require('./images/favicon/favicon-32x32.png')%>"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= require('./images/favicon/favicon-16x16.png')%>"
    />
    <link
      rel="mask-icon"
      href="<%= require('./images/favicon/safari-pinned-tab.svg')%>"
      color="#323232"
    />
    <link
      rel="shortcut icon"
      href="<%= require('./images/favicon/favicon.ico')%>"
    />
    <meta name="msapplication-TileColor" content="#323232" />
    <meta name="theme-color" content="#323232" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="PackIt" />
    <link
      rel="apple-touch-icon"
      href="<%= require('./images/favicon/apple-touch-icon.png')%>"
    />

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta
      name="msapplication-TileImage"
      content="<%= require('./images/favicon/mstile-150x150.png')%>"
    />
    <meta name="msapplication-TileColor" content="#f0f0f0" />

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#f0f0f0" />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <!-- stylesheet -->
    <link
      rel="stylesheet"
      href="<%=htmlWebpackPlugin.files.chunks.main.css %>"
    />
  </head>

  <body>
    <header>
      <nav id="nav">
        <a id="nav-back" href="#"><i class="fas fa-arrow-left"></i></a>
        <a id="nav-logo" class="logo" href="/current-trips"
          >Pack<span>it</span></a
        >
      </nav>
    </header>
    <main id="root"></main>
    <footer>
      <a id="legal-notice" href="/legal-notice">Legal Notice</a>
      <a id="select-gender" href="/male-female">Select Gender</a>
    </footer>
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  </body>
</html>
